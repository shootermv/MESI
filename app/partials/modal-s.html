

<div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Add New Task</h4>
        </div>
        <div class="modal-body">
         <form class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="inputEmail">Summary</label>
              <div class="controls">
                <input type="text" id="inputSummary" placeholder="Summary" ng-model="newtask.summary">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputText">Text</label>
              <div class="controls">
                <textarea id="inputPassword" placeholder="Text"></textarea>
              </div>
            </div>
             </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
          <button type="button" class="btn btn-primary" ng-click="addTask(dismiss, newitem)">Save</button>
        </div>
</div>
